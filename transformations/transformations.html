<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Переходы / Трансформации / Анимации</title>
    <link rel="stylesheet" href="transformations.css">
</head>
<body>
<div class="shadow">Тень блока</div>

<div class="transition"> <!-- Переход -->
    <img src="https://picsum.photos/300/200">
</div>

<div class="transition-2">Переход</div>

<div class="translate">Сдвиг (transform: translate)</div>

<div class="scale">Масштабирование (transform: scale)</div>

<div class="rotate">
    <p>Переворот (transform: rotate)</p>
    <img src="https://picsum.photos/300/200">
</div>

<div class="skew">
    <p>Смещение оси (transform: skew)</p>
</div>

<div class="animation">Анимации</div>

<ul class="color">
    <li class="color-1"></li>
    <li class="color-2"></li>
    <li class="color-3"></li>
</ul>

</body>
</html>
